<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmritāAura - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <!-- Same header as in index.html --><div class="logo">AmritāAura</div>
        <nav id="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="products.html">Products</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
        </nav>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <button id="mobile-menu-btn"><i class="fas fa-bars"></i></button>
    </header>

    <main class="contact-page">
        <h1>Contact Us</h1>
        <div class="contact-content">
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Ayurveda Lane, Wellness City, 12345</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> info@amritaaura.com</p>
                <div class="social-media">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as in index.html --><div class="footer-content">
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <p>&copy; 2024 AmritāAura. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
